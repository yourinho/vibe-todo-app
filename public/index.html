<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Форма входа/регистрации -->
  <div id="authContainer" class="container">
    <h1>To-Do List</h1>
    
    <div id="loginForm" class="auth-form">
      <h2>Вход</h2>
      <input type="text" id="loginUsername" placeholder="Логин" autocomplete="username">
      <input type="password" id="loginPassword" placeholder="Пароль" autocomplete="current-password">
      <button id="loginBtn">Войти</button>
      <p class="auth-switch">Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a></p>
    </div>

    <div id="registerForm" class="auth-form" style="display: none;">
      <h2>Регистрация</h2>
      <input type="text" id="registerUsername" placeholder="Логин (мин. 3 символа)" autocomplete="username">
      <input type="password" id="registerPassword" placeholder="Пароль (мин. 4 символа)" autocomplete="new-password">
      <button id="registerBtn">Зарегистрироваться</button>
      <p class="auth-switch">Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
    </div>
  </div>

  <!-- Основное приложение -->
  <div id="appContainer" class="container" style="display: none;">
    <div class="header-section">
      <h1>Мой список задач</h1>
      <div class="user-info">
        <span id="usernameDisplay"></span>
        <button id="logoutBtn" class="logout-btn">Выйти</button>
      </div>
    </div>
    
    <div class="input-section">
      <input 
        type="text" 
        id="todoInput" 
        placeholder="Добавить новую задачу..." 
        autocomplete="off"
      >
      <button id="addBtn">Добавить</button>
    </div>

    <div class="filter-section">
      <label for="statusFilterTrigger">Показать:</label>
      <div class="status-dropdown" id="statusFilterWrap">
        <input type="hidden" id="statusFilter" name="status" value="all">
        <button type="button" class="status-dropdown-trigger" id="statusFilterTrigger" aria-haspopup="listbox" aria-expanded="false" aria-label="Показать">
          <span class="status-dropdown-value">All</span>
          <svg class="status-dropdown-arrow" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><path d="M6 8 L10 12 L14 8" stroke="#777E90" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <div class="status-dropdown-menu" id="statusFilterMenu" role="listbox" aria-hidden="true">
          <div class="status-dropdown-item is-selected" role="option" data-value="all"><span class="status-dropdown-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-item-text">All</span></div>
          <div class="status-dropdown-item" role="option" data-value="backlog"><span class="status-dropdown-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-item-text">Backlog</span></div>
          <div class="status-dropdown-item" role="option" data-value="roadmap"><span class="status-dropdown-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-item-text">Roadmap</span></div>
          <div class="status-dropdown-item" role="option" data-value="sprint"><span class="status-dropdown-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-item-text">Sprint</span></div>
          <div class="status-dropdown-item" role="option" data-value="today"><span class="status-dropdown-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-item-text">Today</span></div>
          <div class="status-dropdown-item" role="option" data-value="waiting"><span class="status-dropdown-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-item-text">Waiting</span></div>
          <div class="status-dropdown-item" role="option" data-value="in_progress"><span class="status-dropdown-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-item-text">In Progress</span></div>
          <div class="status-dropdown-item" role="option" data-value="done"><span class="status-dropdown-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-item-text">Done</span></div>
        </div>
      </div>
    </div>

    <ul id="todoList"></ul>
  </div>

  <!-- Модальное окно подтверждения переключения задачи -->
  <div id="modalOverlay" class="modal-overlay" style="display: none;">
    <div class="modal">
      <h2 class="modal-title">Переключить задачу?</h2>
      <p class="modal-text" id="modalText">
        У вас уже запущен таймер по другой задаче. Поставить её на паузу и начать новую?
      </p>
      <div class="modal-actions">
        <button id="modalConfirm" class="modal-btn primary">Да, переключиться</button>
        <button id="modalCancel" class="modal-btn">Отмена</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно лога задачи -->
  <div id="logModalOverlay" class="modal-overlay" style="display: none;">
    <div class="modal">
      <h2 class="modal-title" id="logModalTitle">Лог задачи</h2>
      <div class="modal-text">
        <ul id="logList" class="log-list"></ul>
      </div>
      <div class="modal-actions">
        <button id="logModalClose" class="modal-btn primary">Закрыть</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
