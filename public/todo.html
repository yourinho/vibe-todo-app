<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="todoPageContainer" class="container">
    <div class="header-section" style="justify-content: flex-start;">
      <button id="backToList" class="link-btn">← К списку</button>
    </div>

    <div class="input-section">
      <input 
        type="text" 
        id="todoTitleInput" 
        placeholder="Название задачи" 
        autocomplete="off"
        class="todo-title-input"
      >
    </div>

    <div class="description-section">
      <div class="description-container">
        <div class="description-toolbar">
          <button type="button" class="toolbar-btn" data-cmd="bold"><b>B</b></button>
          <button type="button" class="toolbar-btn" data-cmd="italic"><i>I</i></button>
          <button type="button" class="toolbar-btn" data-cmd="underline"><u>U</u></button>
          <button type="button" class="toolbar-btn" data-cmd="strikeThrough"><s>S</s></button>
          <button type="button" class="toolbar-btn" data-cmd="insertUnorderedList">• Список</button>
          <button type="button" class="toolbar-btn" data-cmd="formatBlock" data-value="h3">H3</button>
          <button type="button" class="toolbar-btn" data-cmd="createLink">Ссылка</button>
        </div>
        <div class="description-editor-wrapper">
          <div 
            id="todoDescriptionEditor" 
            class="description-editor" 
            contenteditable="true"
            placeholder="Описание задачи. Поддерживаются заголовки, жирный, курсив, списки, ссылки..."
          ></div>
          <div class="resize-handle" id="resizeHandle"></div>
        </div>
      </div>
    </div>

    <div class="time-edit-section">
      <div class="time-edit-header">
        <span class="time-edit-label">Время работы:</span>
        <span id="currentTimeDisplay" class="time-display">00:00:00</span>
      </div>
      <div class="time-edit-controls">
        <div class="time-edit-group">
          <label for="timeInput">Добавить/вычесть время (HH:MM:SS):</label>
          <div class="time-input-group">
            <input 
              type="text" 
              id="timeInput" 
              placeholder="00:30:00" 
              class="time-input"
              pattern="[0-9]{1,2}:[0-5][0-9]:[0-5][0-9]"
            >
            <button id="addTimeBtn" class="time-btn add-btn">+</button>
            <button id="subtractTimeBtn" class="time-btn subtract-btn">-</button>
          </div>
        </div>
        <div class="time-edit-group">
          <label for="setTimeInput">Установить время (HH:MM:SS):</label>
          <div class="time-input-group">
            <input 
              type="text" 
              id="setTimeInput" 
              placeholder="01:00:00" 
              class="time-input"
              pattern="[0-9]{1,2}:[0-5][0-9]:[0-5][0-9]"
            >
            <button id="setTimeBtn" class="time-btn set-btn">Установить</button>
          </div>
        </div>
      </div>
    </div>

    <div class="input-section" style="justify-content: flex-end;">
      <button id="saveTodoBtn" class="primary-btn">Сохранить</button>
    </div>

    <p id="todoStatus" style="font-size: 13px; color: #777;"></p>
  </div>

  <div id="snackbar" class="snackbar"></div>

  <!-- Модальное окно подтверждения выхода -->
  <div id="confirmExitModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <h2 class="modal-title">Несохраненные изменения</h2>
      <p class="modal-text">
        У вас есть несохраненные изменения. Вы уверены, что хотите вернуться к списку задач?
      </p>
      <div class="modal-actions">
        <button id="confirmExitBtn" class="modal-btn primary">Вернуться без сохранения</button>
        <button id="cancelExitBtn" class="modal-btn">Отмена</button>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
