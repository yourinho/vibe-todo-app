<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="todoPageContainer" class="container">
    <div class="header-section" style="justify-content: flex-start;">
      <button id="backToList" class="link-btn">← К списку</button>
    </div>

    <div class="input-section">
      <input 
        type="text" 
        id="todoTitleInput" 
        placeholder="Название задачи" 
        autocomplete="off"
        class="todo-title-input"
      >
    </div>

    <div class="description-section">
      <div class="description-container">
        <div class="description-toolbar">
          <button type="button" class="toolbar-btn" data-cmd="bold"><b>B</b></button>
          <button type="button" class="toolbar-btn" data-cmd="italic"><i>I</i></button>
          <button type="button" class="toolbar-btn" data-cmd="underline"><u>U</u></button>
          <button type="button" class="toolbar-btn" data-cmd="strikeThrough"><s>S</s></button>
          <button type="button" class="toolbar-btn" data-cmd="insertUnorderedList">• Список</button>
          <button type="button" class="toolbar-btn" data-cmd="formatBlock" data-value="h3">H3</button>
          <button type="button" class="toolbar-btn" data-cmd="createLink">Ссылка</button>
        </div>
        <div class="description-editor-wrapper">
          <div 
            id="todoDescriptionEditor" 
            class="description-editor" 
            contenteditable="true"
            placeholder="Описание задачи. Поддерживаются заголовки, жирный, курсив, списки, ссылки..."
          ></div>
          <div class="resize-handle" id="resizeHandle"></div>
        </div>
      </div>
    </div>

    <div class="tags-section">
      <div class="tags-section-header">
        <span class="tags-label">Теги:</span>
        <div class="tags-actions">
          <div id="tagsList" class="tags-list"></div>
          <button type="button" id="addTagBtn" class="add-tag-btn" title="Добавить тег">+ Тег</button>
        </div>
      </div>
      <div id="tagPicker" class="tag-picker" style="display: none;">
        <div id="tagPickerList" class="tag-picker-list"></div>
        <div class="tag-picker-divider"></div>
        <div class="tag-picker-create">
          <input type="text" id="newTagName" placeholder="Название тега" class="tag-name-input">
          <div id="tagColorPalette" class="tag-color-palette"></div>
          <button type="button" id="createTagBtn" class="create-tag-btn">Создать и добавить</button>
        </div>
      </div>
    </div>

    <div class="status-section">
      <div class="status-section-header">
        <span class="status-label">Статус:</span>
        <div class="status-dropdown-todo" id="statusDropdownTodoWrap">
          <input type="hidden" id="todoStatus" name="status" value="backlog">
          <button type="button" class="status-dropdown-todo-trigger" id="statusDropdownTodoTrigger" aria-haspopup="listbox" aria-expanded="false">
            <span class="status-dropdown-todo-value">Backlog</span>
            <svg class="status-dropdown-todo-arrow" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><path d="M6 8 L10 12 L14 8" stroke="#777E90" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <div class="status-dropdown-todo-menu" id="statusDropdownTodoMenu" role="listbox" aria-hidden="true">
            <div class="status-dropdown-todo-item is-selected" role="option" data-value="backlog"><span class="status-dropdown-todo-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-todo-item-text">Backlog</span></div>
            <div class="status-dropdown-todo-item" role="option" data-value="roadmap"><span class="status-dropdown-todo-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-todo-item-text">Roadmap</span></div>
            <div class="status-dropdown-todo-item" role="option" data-value="sprint"><span class="status-dropdown-todo-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-todo-item-text">Sprint</span></div>
            <div class="status-dropdown-todo-item" role="option" data-value="today"><span class="status-dropdown-todo-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-todo-item-text">Today</span></div>
            <div class="status-dropdown-todo-item" role="option" data-value="waiting"><span class="status-dropdown-todo-check" aria-hidden="true"><svg width="16" height="16" viewBox="0 0 16 16"><path d="M3 8 L6 11 L13 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg></span><span class="status-dropdown-todo-item-text">Waiting</span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="time-edit-section">
      <div class="time-edit-header">
        <span class="time-edit-label">Время работы:</span>
        <span id="currentTimeDisplay" class="time-display">00:00:00</span>
      </div>
      <div class="time-edit-controls">
        <div class="time-edit-group">
          <label for="timeInput">Добавить/вычесть время (минуты):</label>
          <div class="time-input-group">
            <input 
              type="text" 
              id="timeInput" 
              placeholder="30" 
              class="time-input"
              inputmode="numeric"
            >
            <button id="addTimeBtn" class="time-btn add-btn">+</button>
            <button id="subtractTimeBtn" class="time-btn subtract-btn">-</button>
          </div>
        </div>
        <div class="time-edit-group">
          <label for="setTimeInput">Установить время (HH:MM:SS):</label>
          <div class="time-input-group">
            <input 
              type="text" 
              id="setTimeInput" 
              placeholder="01:00:00" 
              class="time-input"
              pattern="[0-9]{1,2}:[0-5][0-9]:[0-5][0-9]"
            >
            <button id="setTimeBtn" class="time-btn set-btn">Установить</button>
          </div>
        </div>
      </div>
    </div>

    <div class="input-section" style="justify-content: flex-end;">
      <button id="saveTodoBtn" class="primary-btn">Сохранить</button>
    </div>

    <p id="todoStatus" style="font-size: 13px; color: #777;"></p>
  </div>

  <div id="snackbar" class="snackbar"></div>

  <!-- Модальное окно подтверждения выхода -->
  <div id="confirmExitModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <h2 class="modal-title">Несохраненные изменения</h2>
      <p class="modal-text">
        У вас есть несохраненные изменения. Вы уверены, что хотите вернуться к списку задач?
      </p>
      <div class="modal-actions">
        <button id="confirmExitBtn" class="modal-btn primary">Вернуться без сохранения</button>
        <button id="cancelExitBtn" class="modal-btn">Отмена</button>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
